<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://www.vgxit.com/course/search" method="get" target="_blank">
    <textarea name="keyword" placeholder="请输入对应的课程名称" rows="10" cols="10">请输入对应的课程名称:</textarea>
    <!-- textarea两个标签之间的文字就是它的value.
         属性如下:
         readonly:是否只读
         maxlength:设置最大的输入长度
         placeholder:表示输入时候的提示信息
         rows:设置行数
         cols:设置列数
         wap:设置是否插入换行,有soft和hard两种,hard表示自动硬换行,soft表示自动软换行.
         -->
    <button type="submit">搜索</button>
</form>
</body>
</html>
