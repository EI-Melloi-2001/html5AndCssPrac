<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用常用的文本标签</title>
</head>
<body>

<!--超链接,点击之后跳转到另一个网页.-->
<a href="http://www.baidu.com">百度</a>

<!--强制换行-->
<br/>

<!--标记一段文字但不强调一段文字,对应的页面展示效果,会把字体给加粗.-->
<b>Maddy's first Prac</b><br/>

<!--从语义上来说表示这段文字是重要的,对应的页面展示效果和b标签是一样的,也是把字体加粗.-->
<strong>Html+Css3+旅游网项目实战</strong><br/>

<!-- 表示外文或科学术语,从页面的展示效果来看,就是把字体倾斜. -->
<i>Html+Css3+旅游网项目实战</i><br/>

<!-- 语义上表示强调,从页面的展示效果来看,也是把字体倾斜. -->
<em>Html+Css3+旅游网项目实战</em><br/>

<!-- 从语义上来说,里面应该存放我们的计算机代码,页面展示效果来看没有任何效果. -->
<code>
    String name = "Maddy1381"<br/>
    System.out.println("Hello! + name);
</code>

<!-- 倾斜效果 -->
<var>Html+Css3+旅游网项目实战</var><br/>
</body>
</html>
